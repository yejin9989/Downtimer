<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>남은 시간</title>
</head>
<body>
<p>
<span id="time"></span>
<span id="emoji">😗</span></p>
</body>
<script src="https://code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script>

<script>
const countDownTimer = function (id){
	const _vvDate = new Date();
	const _vDate = new Date(2021,08,19,18,00,00);
	const _second = 1000;
	const _minute = _second * 60;
	const _hour = _minute * 60;
	const _day = _hour * 24;
	let timer;

	function showRemaining(){
		const now = new Date();
		const distDt = _vDate - now;

		if(distDt < 0){
			clearInterval(timer);
			document.getElementById(id).textContent = "만난다!!";
			return;
		}

		const days = Math.floor(distDt / _day);
		const hours = Math.floor((distDt % _day) / _hour);
		const minutes = Math.floor((distDt % _hour) / _minute);
		const seconds = Math.floor((distDt % _minute) / _second);

		//document.getElementById(id).textContent = days + '일 ';
		document.getElementById(id).textContent = hours + '시간 ';
                document.getElementById(id).textContent += minutes + '분 ';
                document.getElementById(id).textContent += seconds + '초 ';
                document.getElementById(id).textContent += '뒤에 봐 ';
	}

	timer = setInterval(function(){
		showRemaining()
	}, 1000);
}

countDownTimer("time");

</script>
<script>
$('document').ready(
	function(){
		$('p').mousedown(function(){
			$('#emoji').text('😘');
		});
		$('p').mouseup(function(){
			$('#emoji').text('😗');
		});
	}
)
</script>
</html>
